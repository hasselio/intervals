<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup 5 – Soft Dark</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #1a1d17;
            --surface: #22261d;
            --surface2: #2a2e24;
            --accent: #a3c585;
            --accent-dim: #7a9960;
            --warm: #c9a96e;
            --text: #e8e5df;
            --text-dim: #8a8780;
            --border: #2e3228;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #111;
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app {
            width: 390px;
            height: 844px;
            background: var(--bg);
            border-radius: 40px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 24px 16px;
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
            letter-spacing: -0.3px;
        }

        .settings-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            border: 1px solid var(--border);
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .settings-btn:hover {
            background: var(--surface2);
            border-color: var(--accent-dim);
        }

        .settings-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-dim);
            fill: none;
        }

        /* Status */
        .status-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 24px;
            gap: 6px;
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            border-radius: 12px;
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .status-chip .indicator {
            width: 8px;
            height: 8px;
            border-radius: 3px;
            background: var(--accent);
        }

        .status-chip .label {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
        }

        .round-info {
            font-size: 13px;
            color: var(--text-dim);
            font-weight: 500;
        }

        /* Timer */
        .timer-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .timer-container {
            position: relative;
            width: 270px;
            height: 270px;
        }

        .timer-bg {
            position: absolute;
            inset: 10px;
            border-radius: 50%;
            background: var(--surface);
            border: 1px solid var(--border);
        }

        svg.timer-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .timer-track {
            fill: none;
            stroke: var(--surface2);
            stroke-width: 8;
        }

        .timer-progress {
            fill: none;
            stroke: var(--accent);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 753.98;
            stroke-dashoffset: 150.80;
            opacity: 0.9;
        }

        .timer-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timer-value {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1;
            color: var(--text);
        }

        .timer-sub {
            font-size: 13px;
            color: var(--text-dim);
            margin-top: 8px;
            font-weight: 400;
        }

        /* Progress */
        .progress-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            padding: 0 36px 16px;
        }

        .prog-item {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--surface2);
        }

        .prog-item.done {
            background: var(--accent);
            opacity: 0.7;
        }

        .prog-item.active {
            background: var(--warm);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 12px 24px;
        }

        .ctrl-btn {
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .ctrl-btn-secondary {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .ctrl-btn-secondary svg {
            width: 22px;
            height: 22px;
            stroke: var(--text-dim);
            fill: none;
        }

        .ctrl-btn-secondary:hover {
            background: var(--surface2);
            border-color: var(--accent-dim);
        }

        .ctrl-btn-primary {
            width: 76px;
            height: 76px;
            border-radius: 24px;
            background: var(--accent);
            border: none;
        }

        .ctrl-btn-primary svg {
            width: 28px;
            height: 28px;
            fill: var(--bg);
            stroke: none;
        }

        .ctrl-btn-primary:hover {
            background: var(--accent-dim);
            transform: scale(1.04);
        }

        /* Spotify bar */
        .spotify-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 8px 24px 48px;
            padding: 14px 16px;
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .spotify-art {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: var(--surface2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .spotify-art svg {
            width: 22px;
            height: 22px;
            fill: #1DB954;
        }

        .spotify-info { flex: 1; min-width: 0; }

        .spotify-song {
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spotify-artist {
            font-size: 11px;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spotify-progress {
            width: 100%;
            height: 2px;
            background: var(--surface2);
            border-radius: 1px;
            margin-top: 6px;
        }

        .spotify-progress-fill {
            width: 35%;
            height: 100%;
            background: var(--accent-dim);
            border-radius: 1px;
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(26,29,23,0.9);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: flex-end;
            z-index: 10;
        }

        .modal {
            width: 100%;
            background: var(--surface);
            border-radius: 24px 24px 0 0;
            border-top: 1px solid var(--border);
            padding: 20px 24px 48px;
            max-height: 85%;
            overflow-y: auto;
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: var(--surface2);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: -0.3px;
        }

        .setting-group { margin-bottom: 18px; }

        .setting-label {
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .setting-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 10px 14px;
        }

        .setting-control button {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-dim);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setting-control button:hover {
            border-color: var(--accent-dim);
            color: var(--accent);
        }

        .setting-value {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .setting-unit {
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 2px;
            text-align: center;
        }

        .modal-save-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: var(--accent);
            color: var(--bg);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .modal-save-btn:hover {
            background: var(--accent-dim);
        }

        .spotify-connect-btn {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid #1DB95433;
            background: #1DB95411;
            color: #1DB954;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        /* Toggle */
        .view-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .view-toggle button {
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text-dim);
            font-size: 12px;
            cursor: pointer;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .view-toggle button.active {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }
    </style>
</head>
<body>

<div class="view-toggle">
    <button class="active" onclick="showView('main')">Hovedskjerm</button>
    <button onclick="showView('modal')">Med innstillinger</button>
</div>

    <div class="status-section">

    <div class="timer-section">
        <div class="timer-container">
            <div class="timer-bg"></div>
            <svg class="timer-svg" viewBox="0 0 270 270">
                <circle class="timer-track" cx="135" cy="135" r="120"/>

    </div>

    <div class="progress-row">

        <div class="prog-item done"></div>

        <div class="prog-item"></div>
        <div class="prog-item"></div>

    </div>

    <div class="controls">
        <button class="ctrl-btn ctrl-btn-secondary">
            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="4" y="4" width="16" height="16" rx="2"/>

        </button>
        <button class="ctrl-btn ctrl-btn-primary">
            <svg viewBox="0 0 24 24">
                <rect x="6" y="4" width="4" height="16" rx="1"/>

        </button>
        <button class="ctrl-btn ctrl-btn-secondary">
            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"/>

    </div>

        </div>
        <div class="spotify-info">
            <div class="spotify-song">Power (feat. Dwele)</div>
            <div class="spotify-artist">Kanye West</div>
            <div class="spotify-progress"><div class="spotify-progress-fill"></div></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal">
            <div class="modal-handle"></div>
            <div class="modal-title">Innstillinger</div>

            <div class="setting-group">
                <div class="setting-label">Oppvarming</div>
                <div class="setting-control">
                    <button>−</button>
                    <div><div class="setting-value">3:00</div><div class="setting-unit">minutter</div></div>
                    <button>+</button>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-label">Intervall (arbeid)</div>
                <div class="setting-control">
                    <button>−</button>
                    <div><div class="setting-value">0:30</div><div class="setting-unit">sekunder</div></div>
                    <button>+</button>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-label">Pause</div>
                <div class="setting-control">

                    <div><div class="setting-value">0:15</div><div class="setting-unit">sekunder</div></div>
                    <button>+</button>

                </button>
            </div>

            <button class="modal-save-btn" onclick="showView('main')">Lagre innstillinger</button>
        </div>
    </div>

</div>

<script>
function showView(view) {
    const overlay = document.getElementById('modalOverlay');
    const btns = document.querySelectorAll('.view-toggle button');
    if (view === 'modal') {
        overlay.style.display = 'flex';
        btns[0].classList.remove('active');
        btns[1].classList.add('active');
    } else {
        overlay.style.display = 'none';
        btns[1].classList.remove('active');
        btns[0].classList.add('active');
    }
}
</script>

</body>

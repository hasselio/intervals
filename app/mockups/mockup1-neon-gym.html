<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup 1 – Neon Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app {
            width: 390px;
            height: 844px;
            background: #0a0a0f;
            border-radius: 40px;
            border: 2px solid #1a1a2e;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 24px 16px;
        }

        .app-title {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(90deg, #00f0ff, #ff00e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .settings-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid #00f0ff33;
            background: #00f0ff0d;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .settings-btn:hover {
            background: #00f0ff1a;
            border-color: #00f0ff66;
        }

        .settings-btn svg {
            width: 22px;
            height: 22px;
            stroke: #00f0ff;
        }

        /* Status */
        .status-section {
            text-align: center;
            padding: 8px 24px;
        }

        .status-label {
            font-family: 'Orbitron', monospace;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #00f0ff;
            margin-bottom: 4px;
        }

        .round-info {
            font-size: 14px;
            color: #ffffff66;
        }

        .round-info span {
            color: #ff00e5;
            font-weight: 600;
        }

        /* Timer Circle */
        .timer-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .timer-ring-container {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .timer-ring-bg {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 3px solid #1a1a2e;
        }

        .timer-ring-progress {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: conic-gradient(#00f0ff 0deg, #ff00e5 216deg, transparent 216deg);
            -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 5px), #fff calc(100% - 4px));
            mask: radial-gradient(farthest-side, transparent calc(100% - 5px), #fff calc(100% - 4px));
        }

        .timer-glow {
            position: absolute;
            inset: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #00f0ff08 0%, transparent 70%);
        }

        .timer-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timer-value {
            font-family: 'Orbitron', monospace;
            font-size: 72px;
            font-weight: 900;
            letter-spacing: 4px;
            line-height: 1;
            text-shadow: 0 0 40px #00f0ff44;
        }

        .timer-sub {
            font-size: 13px;
            color: #ffffff44;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        /* Phase indicators */
        .phase-bar {
            display: flex;
            justify-content: center;
            gap: 6px;
            padding: 0 24px 16px;
        }

        .phase-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #1a1a2e;
        }

        .phase-dot.active {
            background: #00f0ff;
            box-shadow: 0 0 8px #00f0ff88;
        }

        .phase-dot.done {
            background: #ff00e5;
        }

        .phase-dot.work { }
        .phase-dot.rest { }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 16px 24px;
        }

        .ctrl-btn {
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .ctrl-btn-secondary {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: #1a1a2e;
            border: 1px solid #ffffff11;
        }

        .ctrl-btn-secondary svg {
            width: 24px;
            height: 24px;
            stroke: #ffffff88;
        }

        .ctrl-btn-secondary:hover {
            background: #252540;
        }

        .ctrl-btn-primary {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f0ff, #0088ff);
            box-shadow: 0 0 30px #00f0ff44, inset 0 1px 0 #ffffff33;
        }

        .ctrl-btn-primary svg {
            width: 32px;
            height: 32px;
            fill: #ffffff;
            stroke: none;
        }

        .ctrl-btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px #00f0ff66;
        }

        /* Spotify bar */
        .spotify-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px 48px;
            border-top: 1px solid #1a1a2e;
        }

        .spotify-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: #1DB954;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .spotify-icon svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .spotify-info {
            flex: 1;
            min-width: 0;
        }

        .spotify-song {
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spotify-artist {
            font-size: 11px;
            color: #ffffff55;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spotify-progress {
            width: 100%;
            height: 2px;
            background: #1a1a2e;
            border-radius: 1px;
            margin-top: 6px;
        }

        .spotify-progress-fill {
            width: 35%;
            height: 100%;
            background: #1DB954;
            border-radius: 1px;
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: absolute;
            inset: 0;
            background: #0a0a0fcc;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: flex-end;
            z-index: 10;
        }

        .modal {
            width: 100%;
            background: #12121f;
            border-radius: 24px 24px 0 0;
            border-top: 1px solid #00f0ff33;
            padding: 24px 24px 48px;
            max-height: 85%;
            overflow-y: auto;
        }

        .modal-handle {
            width: 40px;
            height: 4px;
            background: #ffffff22;
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 24px;
            background: linear-gradient(90deg, #00f0ff, #ff00e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            font-size: 12px;
            color: #ffffff55;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .setting-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #0a0a0f;
            border: 1px solid #1a1a2e;
            border-radius: 12px;
            padding: 12px 16px;
        }

        .setting-control button {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: 1px solid #00f0ff33;
            background: #00f0ff0d;
            color: #00f0ff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setting-value {
            font-family: 'Orbitron', monospace;
            font-size: 22px;
            font-weight: 700;
        }

        .setting-unit {
            font-size: 11px;
            color: #ffffff44;
            margin-top: 2px;
            text-align: center;
        }

        .modal-save-btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #00f0ff, #0088ff);
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 0 20px #00f0ff33;
        }

        .spotify-connect-btn {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid #1DB95444;
            background: #1DB95411;
            color: #1DB954;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        /* Toggle between views */
        .view-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .view-toggle button {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #00f0ff33;
            background: #0a0a0f;
            color: #00f0ff;
            font-size: 12px;
            cursor: pointer;
        }

        .view-toggle button.active {
            background: #00f0ff22;
            border-color: #00f0ff;
        }
    </style>
</head>
<body>

<!-- Toggle buttons to switch views -->
<div class="view-toggle">
    <button class="active" onclick="showView('main')">Hovedskjerm</button>
    <button onclick="showView('modal')">Med innstillinger</button>
</div>

<div class="app" id="app">

    <!-- Header -->
    <div class="header">
        <div class="app-title">INTERVALL</div>
        <div class="settings-btn" onclick="showView('modal')">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
        </div>
    </div>

    <!-- Status -->
    <div class="status-section">
        <div class="status-label">Arbeid</div>
        <div class="round-info">Runde <span>3</span> av <span>8</span></div>
    </div>

    <!-- Timer -->
    <div class="timer-section">
        <div class="timer-ring-container">
            <div class="timer-ring-bg"></div>
            <div class="timer-ring-progress"></div>
            <div class="timer-glow"></div>
            <div class="timer-content">
                <div class="timer-value">0:24</div>
                <div class="timer-sub">av 0:30</div>
            </div>
        </div>
    </div>

    <!-- Phase indicators -->
    <div class="phase-bar">
        <div class="phase-dot done"></div>
        <div class="phase-dot done"></div>
        <div class="phase-dot done"></div>
        <div class="phase-dot done"></div>
        <div class="phase-dot active"></div>
        <div class="phase-dot"></div>
        <div class="phase-dot"></div>
        <div class="phase-dot"></div>
        <div class="phase-dot"></div>
        <div class="phase-dot"></div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="ctrl-btn ctrl-btn-secondary">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
            </svg>
        </button>
        <button class="ctrl-btn ctrl-btn-primary">
            <svg viewBox="0 0 24 24">
                <rect x="6" y="4" width="4" height="16" rx="1"/>
                <rect x="14" y="4" width="4" height="16" rx="1"/>
            </svg>
        </button>
        <button class="ctrl-btn ctrl-btn-secondary">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
        </button>
    </div>

    <!-- Spotify bar -->
    <div class="spotify-bar">
        <div class="spotify-icon">
            <svg viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/></svg>
        </div>
        <div class="spotify-info">
            <div class="spotify-song">Power (feat. Dwele)</div>
            <div class="spotify-artist">Kanye West</div>
            <div class="spotify-progress"><div class="spotify-progress-fill"></div></div>
        </div>
    </div>

    <!-- Modal overlay (hidden by default) -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal">
            <div class="modal-handle"></div>
            <div class="modal-title">INNSTILLINGER</div>

            <div class="setting-group">
                <div class="setting-label">Oppvarming</div>
                <div class="setting-control">
                    <button>−</button>
                    <div>
                        <div class="setting-value">3:00</div>
                        <div class="setting-unit">minutter</div>
                    </div>
                    <button>+</button>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-label">Intervall (arbeid)</div>
                <div class="setting-control">
                    <button>−</button>
                    <div>
                        <div class="setting-value">0:30</div>
                        <div class="setting-unit">sekunder</div>
                    </div>
                    <button>+</button>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-label">Pause</div>
                <div class="setting-control">
                    <button>−</button>
                    <div>
                        <div class="setting-value">0:15</div>
                        <div class="setting-unit">sekunder</div>
                    </div>
                    <button>+</button>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-label">Antall runder</div>
                <div class="setting-control">
                    <button>−</button>
                    <div>
                        <div class="setting-value">8</div>
                        <div class="setting-unit">runder</div>
                    </div>
                    <button>+</button>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-label">Nedkjøling</div>
                <div class="setting-control">
                    <button>−</button>
                    <div>
                        <div class="setting-value">3:00</div>
                        <div class="setting-unit">minutter</div>
                    </div>
                    <button>+</button>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-label">Musikk</div>
                <button class="spotify-connect-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1DB954"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/></svg>
                    Koble til Spotify
                </button>
            </div>

            <button class="modal-save-btn" onclick="showView('main')">LAGRE</button>
        </div>
    </div>

</div>

<script>
function showView(view) {
    const overlay = document.getElementById('modalOverlay');
    const btns = document.querySelectorAll('.view-toggle button');
    if (view === 'modal') {
        overlay.style.display = 'flex';
        btns[0].classList.remove('active');
        btns[1].classList.add('active');
    } else {
        overlay.style.display = 'none';
        btns[1].classList.remove('active');
        btns[0].classList.add('active');
    }
}
</script>

</body>
</html>

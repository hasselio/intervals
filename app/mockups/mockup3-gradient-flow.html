<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup 3 – Gradient Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Sora', sans-serif;
            background: #1a1025;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, #1a1025 0%, #0f0a18 100%);
            border-radius: 40px;
            border: 1px solid #ffffff0d;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .app::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #7c3aed33 0%, transparent 70%);
            pointer-events: none;
        }

        .app::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #f9731633 0%, transparent 70%);
            pointer-events: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 24px 16px;
            position: relative;
            z-index: 1;
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .settings-btn {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            border: none;
            background: #ffffff0d;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .settings-btn:hover {
            background: #ffffff1a;
        }

        .settings-btn svg {
            width: 20px;
            height: 20px;
            stroke: #ffffffaa;
            fill: none;
        }

        /* Status */
        .status-section {
            text-align: center;
            padding: 8px 24px;
            position: relative;
            z-index: 1;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            border-radius: 100px;
            background: linear-gradient(135deg, #7c3aed22, #f9731622);
            border: 1px solid #7c3aed33;
            backdrop-filter: blur(10px);
        }

        .status-badge .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #a78bfa;
            box-shadow: 0 0 8px #a78bfa88;
        }

        .status-label {
            font-size: 13px;
            font-weight: 500;
            color: #d4bfff;
        }

        .round-info {
            font-size: 14px;
            color: #ffffff44;
            margin-top: 8px;
            font-weight: 400;
        }

        /* Timer */
        .timer-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
            z-index: 1;
        }

        .timer-container {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .timer-glass {
            position: absolute;
            inset: 20px;
            border-radius: 50%;
            background: #ffffff06;
            backdrop-filter: blur(20px);
            border: 1px solid #ffffff0d;
        }

        svg.timer-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 12px #7c3aed44);
        }

        .timer-track {
            fill: none;
            stroke: #ffffff0a;
            stroke-width: 8;
        }

        .timer-progress {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 791.68;
            stroke-dashoffset: 158.34;
        }

        .timer-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timer-value {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1;
            background: linear-gradient(135deg, #ffffff, #ffffffaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timer-sub {
            font-size: 13px;
            color: #ffffff33;
            margin-top: 8px;
            font-weight: 400;
        }

        /* Progress pills */
        .progress-pills {
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 0 32px 16px;
            position: relative;
            z-index: 1;
        }

        .pill {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ffffff0d;
        }

        .pill.done {
            background: linear-gradient(90deg, #7c3aed, #a78bfa);
        }

        .pill.active {
            background: linear-gradient(90deg, #f97316, #f9731644);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 16px 24px;
            position: relative;
            z-index: 1;
        }

        .ctrl-btn {
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .ctrl-btn-secondary {
            width: 56px;
            height: 56px;
            border-radius: 18px;
            background: #ffffff0d;
            backdrop-filter: blur(10px);
            border: 1px solid #ffffff0d;
        }

        .ctrl-btn-secondary svg {
            width: 22px;
            height: 22px;
            stroke: #ffffff77;
            fill: none;
        }

        .ctrl-btn-secondary:hover {
            background: #ffffff1a;
        }

        .ctrl-btn-primary {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border: none;
            box-shadow: 0 8px 30px #7c3aed44;
        }

        .ctrl-btn-primary svg {
            width: 30px;
            height: 30px;
            fill: #fff;
            stroke: none;
        }

        .ctrl-btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 40px #7c3aed66;
        }

        /* Spotify bar */
        .spotify-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 8px 24px 48px;
            padding: 14px 16px;
            background: #ffffff08;
            backdrop-filter: blur(10px);
            border-radius: 18px;
            border: 1px solid #ffffff0d;
            position: relative;
            z-index: 1;
        }

        .spotify-art {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: linear-gradient(135deg, #7c3aed44, #f9731644);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .spotify-art svg {
            width: 20px;
            height: 20px;
            fill: #1DB954;
        }

        .spotify-info { flex: 1; min-width: 0; }

        .spotify-song {
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spotify-artist {
            font-size: 11px;
            color: #ffffff44;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spotify-progress {
            width: 100%;
            height: 2px;
            background: #ffffff0d;
            border-radius: 1px;
            margin-top: 6px;
        }

        .spotify-progress-fill {
            width: 35%;
            height: 100%;
            background: linear-gradient(90deg, #7c3aed, #f97316);
            border-radius: 1px;
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: absolute;
            inset: 0;
            background: #0f0a18dd;
            backdrop-filter: blur(16px);
            display: flex;
            align-items: flex-end;
            z-index: 10;
        }

        .modal {
            width: 100%;
            background: linear-gradient(180deg, #1e1530, #150f22);
            border-radius: 28px 28px 0 0;
            border-top: 1px solid #ffffff11;
            padding: 20px 24px 48px;
            max-height: 85%;
            overflow-y: auto;
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: #ffffff1a;
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: -0.3px;
        }

        .setting-group { margin-bottom: 18px; }

        .setting-label {
            font-size: 12px;
            color: #ffffff44;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .setting-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ffffff08;
            border: 1px solid #ffffff0d;
            border-radius: 16px;
            padding: 10px 14px;
            backdrop-filter: blur(10px);
        }

        .setting-control button {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            border: 1px solid #ffffff11;
            background: #ffffff0d;
            color: #ffffffaa;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setting-value {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .setting-unit {
            font-size: 11px;
            color: #ffffff33;
            margin-top: 2px;
            text-align: center;
        }

        .modal-save-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 8px 24px #7c3aed33;
        }

        .spotify-connect-btn {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid #1DB95433;
            background: #1DB95411;
            color: #1DB954;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        /* Toggle */
        .view-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .view-toggle button {
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid #ffffff1a;
            background: #1a1025;
            color: #ffffffaa;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Sora', sans-serif;
        }

        .view-toggle button.active {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: #fff;
            border-color: transparent;
        }
    </style>
</head>
<body>

<div class="view-toggle">
    <button class="active" onclick="showView('main')">Hovedskjerm</button>
    <button onclick="showView('modal')">Med innstillinger</button>
</div>

<div class="app">

    <div class="header">
        <div class="app-title">Intervall</div>
        <div class="settings-btn" onclick="showView('modal')">

            </svg>
        </div>
    </div>

    <div class="status-section">
        <div class="status-badge">
            <span class="pulse"></span>
            <span class="status-label">Arbeid</span>
        </div>
        <div class="round-info">Runde 3 av 8</div>
    </div>

    <div class="timer-section">
        <div class="timer-container">
            <div class="timer-glass"></div>
            <svg class="timer-svg" viewBox="0 0 280 280">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#7c3aed"/>
                        <stop offset="100%" stop-color="#f97316"/>
                    </linearGradient>
                </defs>
                <circle class="timer-track" cx="140" cy="140" r="126"/>
                <circle class="timer-progress" cx="140" cy="140" r="126"/>
            </svg>
            <div class="timer-content">
                <div class="timer-value">0:24</div>
                <div class="timer-sub">av 0:30</div>
            </div>
        </div>
    </div>

    <div class="progress-pills">
        <div class="pill done"></div>
        <div class="pill done"></div>
        <div class="pill done"></div>
        <div class="pill done"></div>
        <div class="pill active"></div>
        <div class="pill"></div>
        <div class="pill"></div>
        <div class="pill"></div>
        <div class="pill"></div>
        <div class="pill"></div>
    </div>

    <div class="controls">
        <button class="ctrl-btn ctrl-btn-secondary">
            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="4" y="4" width="16" height="16" rx="2"/>
            </svg>
        </button>
        <button class="ctrl-btn ctrl-btn-primary">
            <svg viewBox="0 0 24 24">
                <rect x="6" y="4" width="4" height="16" rx="1"/>
                <rect x="14" y="4" width="4" height="16" rx="1"/>
            </svg>
        </button>
        <button class="ctrl-btn ctrl-btn-secondary">
            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"/>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
            </svg>
        </button>
    </div>

    <div class="spotify-bar">
        <div class="spotify-art">
            <svg viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/></svg>
        </div>
        <div class="spotify-info">
            <div class="spotify-song">Power (feat. Dwele)</div>
            <div class="spotify-artist">Kanye West</div>
            <div class="spotify-progress"><div class="spotify-progress-fill"></div></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal">
            <div class="modal-handle"></div>
            <div class="modal-title">Innstillinger</div>

            <div class="setting-group">
                <div class="setting-label">Oppvarming</div>
                <div class="setting-control">
                    <button>−</button>
                    <div><div class="setting-value">3:00</div><div class="setting-unit">minutter</div></div>
                    <button>+</button>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-label">Intervall (arbeid)</div>
                <div class="setting-control">
                    <button>−</button>
                    <div><div class="setting-value">0:30</div><div class="setting-unit">sekunder</div></div>
                    <button>+</button>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-label">Pause</div>
                <div class="setting-control">
                    <button>−</button>
                    <div><div class="setting-value">0:15</div><div class="setting-unit">sekunder</div></div>
                    <button>+</button>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-label">Antall runder</div>
                <div class="setting-control">
                    <button>−</button>
                    <div><div class="setting-value">8</div><div class="setting-unit">runder</div></div>
                    <button>+</button>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-label">Nedkjøling</div>
                <div class="setting-control">
                    <button>−</button>
                    <div><div class="setting-value">3:00</div><div class="setting-unit">minutter</div></div>
                    <button>+</button>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-label">Musikk</div>
                <button class="spotify-connect-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1DB954"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/></svg>
                    Koble til Spotify
                </button>
            </div>

            <button class="modal-save-btn" onclick="showView('main')">Lagre innstillinger</button>
        </div>
    </div>

</div>

<script>
function showView(view) {
    const overlay = document.getElementById('modalOverlay');
    const btns = document.querySelectorAll('.view-toggle button');
    if (view === 'modal') {
        overlay.style.display = 'flex';
        btns[0].classList.remove('active');
        btns[1].classList.add('active');
    } else {
        overlay.style.display = 'none';
        btns[1].classList.remove('active');
        btns[0].classList.add('active');
    }
}
</script>

</body>
